                                                        <button onClick={() => setGlobalToast(`${t('importRequest')} ${item.name}`)} className="p-1 bg-purple-600 text-white rounded hover:bg-purple-500 text-xs px-2">{t('importStock')}</button>
                                                    )}
                                                    <button className="text-slate-400 hover:text-white p-1">
                                                        <MoreHorizontal size={18} />
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const StaffView = ({ formatCurrency, setGlobalToast, lang, t }) => {
            const [viewMode, setViewMode] = useState('list');

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center">
                            <h2 className="text-xl font-bold text-white">{t('staff')}</h2>
                            <InfoTooltip text={t('staffInfo')} />
                        </div>
                        <div className="bg-slate-800 p-1 rounded-lg flex border border-slate-700">
                            <button 
                                onClick={() => setViewMode('list')}
                                className={`px-3 py-1 text-xs font-medium rounded-md transition-all ${viewMode === 'list' ? 'bg-purple-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                {t('liveList')}
                            </button>
                            <button 
                                onClick={() => setViewMode('schedule')}
                                className={`px-3 py-1 text-xs font-medium rounded-md transition-all ${viewMode === 'schedule' ? 'bg-purple-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                {t('schedule')}
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <Card className="bg-gradient-to-br from-purple-900/50 to-slate-800 border-purple-500/30">
                            <h3 className="text-slate-400 text-sm font-medium mb-1">{t('totalStaff')}</h3>
                            <p className="text-3xl font-bold text-white">8 <span className="text-sm font-normal text-slate-400">/ 12</span></p>
                        </Card>
                        <Card>
                            <h3 className="text-slate-400 text-sm font-medium mb-1">{t('totalTips')}</h3>
                            <p className="text-3xl font-bold text-green-400">{formatCurrency(2750000)}</p>
                        </Card>
                        <Card>
                            <h3 className="text-slate-400 text-sm font-medium mb-1">{t('topSales')}</h3>
                            <p className="text-xl font-bold text-white">Nguyen Van A</p>
                            <p className="text-sm text-purple-400">{formatCurrency(45000000)}</p>
                        </Card>
                    </div>

                    {viewMode === 'list' ? (
                        <Card className="p-0 overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left min-w-[600px]">
                                    <thead className="bg-slate-900/50 text-slate-400 text-xs uppercase font-bold">
                                        <tr>
                                            <th className="p-4">{t('staff')}</th>
                                            <th className="p-4">{t('role')}</th>
                                            <th className="p-4">{t('checkIn')}</th>
                                            <th className="p-4">{t('status')}</th>
                                            <th className="p-4 text-right">{t('sales')}</th>
                                            <th className="p-4 text-right">{t('ownTips')}</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700">
                                        {STAFF_DATA.map((staff) => (
                                            <tr key={staff.id} className="hover:bg-slate-700/30">
                                                <td className="p-4 font-medium text-white flex items-center gap-3">
                                                    <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold text-slate-300">
                                                        {staff.name.charAt(0)}
                                                    </div>
                                                    {staff.name}
                                                </td>
                                                <td className="p-4 text-slate-400 text-sm">{staff.role}</td>
                                                <td className="p-4 text-slate-300 font-mono text-sm">{staff.checkIn}</td>
                                                <td className="p-4">
                                                    <Badge 
                                                        type={staff.status} 
                                                        text={t(staff.status)} 
                                                    />
                                                </td>
                                                <td className="p-4 text-right font-bold text-purple-400">
                                                    {formatCurrency(staff.sales)}
                                                </td>
                                                <td className="p-4 text-right font-medium text-green-400">
                                                    {formatCurrency(staff.tips)}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    ) : (
                        <Card className="flex flex-col items-center justify-center py-12 text-center border-dashed">
                            <Calendar size={48} className="text-slate-600 mb-4"/>
                            <h3 className="text-lg font-bold text-white">{t('schedule')}</h3>
                            <p className="text-slate-400 text-sm mb-4">Feature updating...</p>
                            <button className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded text-sm text-white">View PDF</button>
                        </Card>
                    )}
                </div>
            );
        };

        const FinanceView = ({ formatCurrency, lang, t }) => {
            const paymentData = getPaymentData(lang);
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card>
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center">
                                    <h3 className="font-bold text-white">{t('recentTrx')}</h3>
                                    <InfoTooltip text={t('financeInfo')} />
                                </div>
                                <button className="text-xs text-purple-400">{t('viewAll')}</button>
                            </div>
                            <div className="space-y-3">
                                {RECENT_TRANSACTIONS.map((trx) => (
                                    <div key={trx.id} className="flex justify-between items-center p-3 bg-slate-900/50 rounded-lg border border-slate-700/30">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${trx.amount > 10000000 ? 'bg-purple-500/10 text-purple-500' : 'bg-green-500/10 text-green-500'}`}>
                                                {trx.amount > 10000000 ? <Wine size={20}/> : <Banknote size={20} />}
                                            </div>
                                            <div>
                                                <p className="font-bold text-white text-sm">{trx.table}</p>
                                                <p className="text-xs text-slate-500">{trx.id} • {trx.time}</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold text-white text-sm">+{formatCurrency(trx.amount)}</p>
                                            <p className="text-xs text-slate-400">{t(trx.method)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Card>
                        
                        <Card>
                            <h3 className="font-bold text-white mb-4">{t('paymentMethods')}</h3>
                            <div className="h-[200px] flex items-center justify-center">
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie
                                            data={paymentData}
                                            cx="50%"
                                            cy="50%"
                                            innerRadius={50}
                                            outerRadius={70}
                                            paddingAngle={5}
                                            dataKey="value"
                                        >
                                            {paymentData.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={entry.color} stroke="none" />
                                            ))}
                                        </Pie>
                                        <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', borderRadius: '8px' }}/>
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                            <div className="flex justify-center gap-4 mt-2">
                                {paymentData.map((item, i) => (
                                    <div key={i} className="flex items-center gap-2 text-xs text-slate-300">
                                        <span className="w-2 h-2 rounded-full" style={{backgroundColor: item.color}}></span>
                                        {item.name} ({item.value}%)
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                    
                    <div className="grid grid-cols-1 gap-6">
                        <Card className="flex flex-col justify-center items-center text-center p-8 bg-gradient-to-r from-slate-800 to-slate-900 border-none">
                            <div className="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mb-4 text-slate-400">
                                <FileText size={32} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-2">{t('plReport')}</h3>
                            <p className="text-slate-400 text-sm mb-6 max-w-lg">{t('plDesc')}</p>
                            <div className="flex gap-4">
                                <button className="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                                    <Coffee size={16}/> {t('preview')}
                                </button>
                                <button className="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2 shadow-lg shadow-purple-900/20">
                                    <Download size={16}/> {t('downloadPdf')}
                                </button>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        function TitanClubDashboard() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [showNotifications, setShowNotifications] = useState(false);
            const [showUserMenu, setShowUserMenu] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [musicVol, setMusicVol] = useState(65);
            const [lightLevel, setLightLevel] = useState(40);
            const [toastMsg, setToastMsg] = useState('');
            const [lang, setLang] = useState('en'); // Default to English

            const t = (key) => TRANSLATIONS[lang][key] || key;
            const notifications = getNotifications(lang);

            // Mock Exchange Rate
            const EXCHANGE_RATE = 25000;

            useEffect(() => {
                if (toastMsg) {
                    const timer = setTimeout(() => setToastMsg(''), 3000);
                    return () => clearTimeout(timer);
                }
            }, [toastMsg]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Currency formatting logic
            const formatCurrency = (amount) => {
                if (lang === 'en') {
                    // Convert to USD
                    const usdAmount = amount / EXCHANGE_RATE;
                    return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(usdAmount);
                }
                // Keep as VND
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
            };

            // Switch content based on active tab
            const renderContent = () => {
                const props = { formatCurrency, setGlobalToast: setToastMsg, lang, t };
                switch (activeTab) {
                    case 'dashboard': return <DashboardView {...props} />;
                    case 'tables': return <TablesView {...props} />;
                    case 'inventory': return <InventoryView {...props} />;
                    case 'staff': return <StaffView {...props} />;
                    case 'finance': return <FinanceView {...props} />;
                    default: return <DashboardView {...props} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-purple-500 selection:text-white flex flex-col md:flex-row">
                    <Toast message={toastMsg} show={!!toastMsg} onClose={() => setToastMsg('')} t={t} />

                    {/* Mobile Overlay */}
                    {isMobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-30 md:hidden backdrop-blur-sm transition-opacity"
                            onClick={() => setIsMobileMenuOpen(false)}
                        />
                    )}

                    <aside className={`fixed left-0 top-0 h-full w-64 bg-slate-900 border-r border-slate-800 z-40 flex flex-col shadow-2xl transition-transform duration-300 ease-in-out transform ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0`}>
                        <div className="p-6 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-purple-600 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-900/20">
                                    <GlassWater className="text-white" size={24} />
                                </div>
                                <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 tracking-wider">
                                    TITAN CLUB
                                </span>
                            </div>
                            <button onClick={() => setIsMobileMenuOpen(false)} className="md:hidden text-slate-400 hover:text-white">
                                <XCircle size={24} />
                            </button>
                        </div>

                        <nav className="flex-1 px-4 space-y-2 mt-4">
                            {[
                                { id: 'dashboard', label: t('dashboard'), icon: LayoutGrid },
                                { id: 'tables', label: t('tables'), icon: Users },
                                { id: 'inventory', label: t('inventory'), icon: Wine },
                                { id: 'finance', label: t('finance'), icon: DollarSign },
                                { id: 'staff', label: t('staff'), icon: UserPlus },
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 group ${
                                        activeTab === item.id 
                                            ? 'bg-purple-600/20 text-purple-400 border border-purple-600/30' 
                                            : 'hover:bg-slate-800 text-slate-400 hover:text-white'
                                    }`}
                                >
                                    <item.icon size={20} className={`transition-transform duration-200 ${activeTab === item.id ? 'scale-110' : 'group-hover:scale-110'}`} />
                                    <span className="font-medium">{item.label}</span>
                                    {activeTab === item.id && <ChevronRight size={16} className="ml-auto opacity-50" />}
                                </button>
                            ))}
                        </nav>

                        {/* Vibe Control */}
                        <div className="p-4 mx-4 mb-4 bg-slate-800/50 rounded-xl border border-slate-700/50">
                            <p className="text-xs font-bold text-slate-500 uppercase mb-3 flex items-center gap-2"><Settings size={12}/> {t('vibeControl')}</p>
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-xs mb-1 text-slate-400">
                                        <span className="flex items-center gap-1"><Music size={12}/> {t('music')}</span>
                                        <span>{musicVol}%</span>
                                    </div>
                                    <input type="range" min="0" max="100" value={musicVol} onChange={(e)=>setMusicVol(e.target.value)} className="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs mb-1 text-slate-400">
                                        <span className="flex items-center gap-1"><Lightbulb size={12}/> {t('lights')}</span>
                                        <span>{lightLevel}%</span>
                                    </div>
                                    <input type="range" min="0" max="100" value={lightLevel} onChange={(e)=>setLightLevel(e.target.value)} className="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-t border-slate-800">
                            <div className="relative">
                                <button onClick={() => setShowUserMenu(!showUserMenu)} className="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 cursor-pointer transition-colors group">
                                    <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center border border-slate-600 group-hover:border-slate-500">
                                        <span className="text-sm font-bold">AD</span>
                                    </div>
                                    <div className="flex-1 text-left">
                                        <p className="text-sm font-medium text-white">{t('admin')}</p>
                                        <p className="text-xs text-slate-500">{t('owner')}</p>
                                    </div>
                                    <ChevronRight size={16} className={`text-slate-500 transition-transform ${showUserMenu ? '-rotate-90' : ''}`} />
                                </button>
                                
                                {showUserMenu && (
                                    <div className="absolute bottom-full left-0 w-full mb-2 bg-slate-800 border border-slate-700 rounded-lg shadow-xl overflow-hidden animate-fade-in z-50">
                                        <button className="w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white">{t('profile')}</button>
                                        <button className="w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-white">{t('settings')}</button>
                                        <div className="border-t border-slate-700"></div>
                                        <button className="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-slate-700 flex items-center gap-2"><LogOut size={14}/> {t('logout')}</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </aside>

                    <main className="md:ml-64 flex-1 min-h-screen flex flex-col relative">
                        <header className="sticky top-0 z-20 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <button 
                                    className="md:hidden p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors"
                                    onClick={() => setIsMobileMenuOpen(true)}
                                >
                                    <Menu size={24} />
                                </button>
                                <div>
                                    <h1 className="text-lg md:text-2xl font-bold text-white tracking-tight">
                                        {activeTab === 'dashboard' && t('dashboard')}
                                        {activeTab === 'tables' && t('tables')}
                                        {activeTab === 'inventory' && t('inventory')}
                                        {activeTab === 'finance' && t('finance')}
                                        {activeTab === 'staff' && t('staff')}
                                    </h1>
                                    <p className="text-xs md:text-sm text-slate-400 flex items-center gap-2">
                                        <Clock size={14} className="text-purple-400" />
                                        {currentTime.toLocaleTimeString('en-US')}
                                        <span className="hidden md:inline">• {currentTime.toLocaleDateString(lang === 'en' ? 'en-US' : 'vi-VN', { weekday: 'long', day: 'numeric', month: 'long' })}</span>
                                    </p>
                                </div>
                            </div>

                            <div className="flex items-center gap-2 md:gap-4">
                                {/* Language Switcher */}
                                <button 
                                    onClick={() => setLang(lang === 'en' ? 'vi' : 'en')}
                                    className="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-slate-900 border border-slate-700 text-xs md:text-sm text-slate-300 hover:text-white hover:border-purple-500 transition-all"
                                >
                                    <Globe size={14} />
                                    <span className="uppercase font-bold">{lang}</span>
                                </button>

                                <div className="relative hidden lg:block group">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-purple-400 transition-colors" size={18} />
                                    <input 
                                        type="text" 
                                        placeholder={t('searchPlaceholder')}
                                        className="bg-slate-900 border border-slate-700 rounded-full pl-10 pr-4 py-2 text-sm text-white focus:outline-none focus:border-purple-500 w-64 transition-all focus:w-80 shadow-inner"
                                    />
                                </div>
                                
                                <div className="relative">
                                    <button 
                                        onClick={() => setShowNotifications(!showNotifications)}
                                        className={`relative p-2 rounded-full transition-colors ${showNotifications ? 'bg-slate-800 text-white' : 'hover:bg-slate-800 text-slate-300'}`}
                                    >
                                        <Bell size={24} />
                                        <span className="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-slate-950 animate-pulse"></span>
                                    </button>
                                    
                                    {showNotifications && (
                                        <div className="absolute right-0 top-full mt-2 w-80 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl overflow-hidden z-50 animate-fade-in origin-top-right">
                                            <div className="p-3 border-b border-slate-700 flex justify-between items-center">
                                                <h4 className="font-bold text-white text-sm">{t('notifications')}</h4>
                                                <button className="text-xs text-purple-400 hover:text-purple-300">{t('readAll')}</button>
                                            </div>
                                            <div className="max-h-80 overflow-y-auto">
                                                {notifications.map(notif => (
                                                    <div key={notif.id} className="p-3 border-b border-slate-700/50 hover:bg-slate-700/30 cursor-pointer flex gap-3">
                                                        <div className={`mt-1 w-2 h-2 rounded-full shrink-0 ${notif.type === 'alert' ? 'bg-red-500' : notif.type === 'warning' ? 'bg-yellow-500' : notif.type === 'success' ? 'bg-green-500' : 'bg-blue-500'}`}></div>
                                                        <div>
                                                            <p className="text-sm font-medium text-slate-200">{notif.title}</p>
                                                            <p className="text-xs text-slate-400">{notif.msg}</p>
                                                            <p className="text-[10px] text-slate-500 mt-1">{notif.time}</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 p-6 overflow-x-hidden">
                            {renderContent()}
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<TitanClubDashboard />);
    </script>
</body>
</html>
